<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
    <title>Split up and search for clues !</title>
</head>
<body>
    <p></p>
    <div id="app" class="pure-g">
        <div class="pure-u-1 pure-u-md-1-3"></div>
        <div class="pure-u-1 pure-u-md-1-3">
            <img style="max-width: 100%;" src="scoobi-doo.jpg" />
            <hr>
            <evidence evidence-name="EMF Level 5" @toggle-clue="modifyEvidence"></evidence>
            <evidence evidence-name="Ghost Orbs" @toggle-clue="modifyEvidence"></evidence>
            <evidence evidence-name="Spirit Box" @toggle-clue="modifyEvidence"></evidence>
            <evidence evidence-name="Freezing Temperatures" @toggle-clue="modifyEvidence"></evidence>
            <evidence evidence-name="Ghost Writing" @toggle-clue="modifyEvidence"></evidence>
            <evidence evidence-name="Fingerprints" @toggle-clue="modifyEvidence"></evidence>
            <div>
                <hr>
                <p>Deal Breakers</p>
                <button v-for="clue in dealBreakers" class="pure-button" disabled="">{{ clue }}</button>
            </div>
            <hr>
            <div>
                <button v-for="ghost in ghostsByClues" class="pure-button" disabled="">{{ ghost.name }}</button>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-1-3"></div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.21/darkreader.min.js"></script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js" integrity="sha256-ur/YlHMU96MxHEsy3fHGszZHas7NzH4RQlD4tDVvFhw=" crossorigin="anonymous"></script>
<script src="scooby.js"></script>
</html>
